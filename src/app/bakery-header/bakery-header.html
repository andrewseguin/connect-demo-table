&lt;baked-cake&gt; Order Management

<div class="actions">
  <button mat-icon-button (click)="highlight = !highlight"
          [matTooltip]="!highlight ? 'Highlight components' : 'Remove highlight'">
    <mat-icon> {{!highlight ? 'visibility' : 'visibility_off'}}</mat-icon>
  </button>

  <button mat-icon-button (click)="orderDatabase.storesClosed = !orderDatabase.storesClosed"
          [matTooltip]="orderDatabase.storesClosed ? 'Enable realtime orders' : 'Disable realtime orders'">
    <mat-icon> {{!orderDatabase.storesClosed ? 'cloud' : 'cloud_off' }}</mat-icon>
  </button>
</div>
